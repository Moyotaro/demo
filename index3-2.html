<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo3</title>
    <link rel="stylesheet" href="/assets/css/style3-2.css">
</head>

<body ng-app='app' ng-controller='MainController'>
    <main id='main'>
      <section id='one'>
        <div class='pane'
             ng-repeat='plofile in plofiles track by $index'
             ng-if="$index == active">
            <main>
                <h1 ng-style="{'background-image' : 'url(' + plofile.img + ')'}">{{ plofile.rank }}</h1>
            </main>
            <div class="bg" ng-style="{'background-image' : 'url(' + plofile.img + ')'}"></div>
        </div>
      </section>
      <section id='two'>
        <div class='pane'
             ng-repeat='plofile in plofiles track by $index'
             ng-class="{ 'active' : $index == active }"
             ng-if="$index == active">
          <main>
              <h2>{{plofile.name }}</h2>
              <p>{{ plofile.desc }}</p>
              <p class='sub'>{{ plofile.location }}</p>
          </main>
        </div>
      </section>
    </main>
    <nav id='nav'>
      <ul>
        <li class="previous" ng-show="active > 0">
          <a href='#' ng-click="previous()">
            <span class='icon icon-left'></span>
          </a>
        </li>
        <li class='numbers'>
          <a href='#' ng-repeat="plofile in plofiles track by $index" ng-click="setActive($index)" ng-class="{'active' : $index == active}">
            {{ $index + 1 }}
          </a>
        </li>
        <li class="next" ng-show="active + 1 plofiles.length">
          <a href='#' ng-click="next()">
            <span class='icon icon-right'></span>
          </a>
        </li>
      </ul>
    </nav>
